<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Shadow Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>

    <div class="animate">
        <div class="clock"></div>
    </div>
    <div class="inputs">
        <button data-color="seagreen"></button>
        <button data-color="lightcoral"></button>
        <button data-color="yellow"></button>
        <button data-color="orangered"></button>
        <button data-color="darkcyan"></button>
        <br>
        <button class="theme" data-theme="dark"></button>
        <button class="theme" data-theme="light"></button>
    </div>
    
</body>
</html>
